# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'


set-option -g default-shell /bin/zsh

#Prefix
set-option -g prefix C-f
#set-option -g prefix2 C-b

set -g mouse on
set -g history-limit 65000
 
set -s escape-time 0
set -g base-index 1
setw -g pane-base-index 1

bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Enable vim keys.
setw -g mode-keys vi

bind-key x kill-pane

set -g status-style fg="#ffffff",bg=default
set -g status-justify left 
set -g status-left ""
set -g status-right "#(date) [#S]"
# Set the inactive window color and style
# set -g window-status-style fg="#ebdbb2",bg=default
set -g window-status-format ' #I:#W '
# Set the active window color and style
set -g window-status-current-style fg="#00ff00",bg=default
set -g window-status-current-format ' #I:#W '

setw -g aggressive-resize off

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


set -g pane-border-style fg=default
set -g pane-active-border-style fg=default

# panes 
# set -g pane-border-style fg="#000000",bg="#000000" 
# set -g pane-active-border-style fg="#000000",bg="#000000" 

# Enable mouse mode for selecting text
# set-option -g mouse on
# Map the 'y' key in copy mode to copy the selection to the clipboard using pbcopy
# bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

run '~/.tmux/plugins/tpm/tpm'

set-option -g default-terminal "screen-256color"

